<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY BLOG</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <a href="" class="logo">快乐丶在明天</a>
        <ul>
            <li><a href="index.html" class="active">主页</a></li>
            <li><a href="#">关于</a></li>
            <li><a href="#">其他</a></li>
            <li><a href="#">链接</a></li>
        </ul>
    </header>
    <section>
        <img src="./image/stars.png" alt="" id="stars">
        <img src="./image/moon.png" alt="" id="moon">
        <img src="./image/mountains_behind.png" alt="" id="mountains_behind">
        <h2 id="text">HappyZhuTomorrow</h2>
        <a href="#sec" id="btn">Start!</a>
        <img src="./image/mountains_front.png" alt="" id="mountain_front">
    </section>
    <div class="sec" id="sec">
        <h2>Parallax Scrolling Effects</h2>
        <p>以下内容待定<br><br>以下内容待定<br><br>以下内容待定<br><br>以下内容待定<br><br>以下内容待定<br><br>以下内容待定<br><br></p>
    </div>
    <script>
        let stars = document.getElementById('stars');
        let moon = document.getElementById('moon');
        let mountains_behind = document.getElementById('mountains_behind');
        let mountain_front = document.getElementById('mountain_front');
        let text = document.getElementById('text');
        let btn = document.getElementById('btn');
        let header = document.querySelector('header')
        window.addEventListener('scroll',function(){
            let value = window.scrollY;
            stars.style.left = value*0.25 + 'px';
            moon.style.left = value*1.25 + 'px';
            mountains_behind.style.left = value*0.5 + 'px';
            mountain_front.style.left = value*0 + 'px';
            text.style.marginRight = value*4 + 'px';
            text.style.marginTop = value*1.3 + 'px';
            btn.style.marginTop = value*1.5 + 'px';
            header.style.top = value*0.5 + 'px';
        })
    </script>
</body>
</html>
